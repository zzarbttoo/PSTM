<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href="fullcalendar-1.4.7/fullcalendar.css">
<script type="text/javascript" src="fullcalendar-1.4.7/jquery/jquery.js"></script>
<script type="text/javascript" src="fullcalendar-1.4.7/jquery/jquery-ui-custom.js"></script>
<script type="text/javascript" src="fullcalendar-1.4.7/fullcalendar.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		var date=new Date();
		var d= date.getDate();
		var m= date.getMonth();
		var y= date.getFullYear();
		
		$('#calendar').fullCalendar({
			header:{
				left:'prev,next today',
				conter: 'title',
				right: 'month, basicWeek, basicDay'
			},
			editable:true,
			events:[
				{
					title:'All Day Event',
					start:new Date(y,m,1)
				},
				{
					title:'Long Event',
					start: new Date(y,m,d-5),
					end: new Date(y,m,d-2)
				},
				{
					id:999,
					title:'Repeating Event',
					start: new Date(y,m,d-3, 16,0),
					allDay:false
				},
				{
					id:999,
					title:'Repearing Event',
					start: new Date(y,m,d+4,16,0),
					allDay:false
				},
				{
					title:'Meeting',
					start: new Date(y,m,d,10,30),
					allDay:false
				},
				{
					title:'Lunch',
					start:new Date(y,m,d,12,0),
					end: new Date(y,m,d,14,0),
					allDay:false
				},
				{
					title:'Birthday Party',
					start:new Date(y,m,d+1, 19,0),
					end: new Date(y,m,d+1,22,30),
					allDay:false
				},
				{
					title:'Click for Google',
					start: new Date(y,m,28),
					end: new Date(y,m,29),
					url:'http://goole.com/'
				}				
			]
		});	
	});
</script>
<style type="text/css">
	body{
	margin-top:40px;
	text-align:center;
	font-size: 14px;
	font-family: "Lucida Grande",Arial, Helvetica, sans-serif;
	}
	#calender{
		width:900px;
		margin: 0 auto;
	}
</style>



</head>
<body>
<div id='calendar'></div>
</body>
</html>
